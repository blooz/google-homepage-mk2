<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-links">
            <ul>
                <div class="leftlinks"
                  <li>About</li>
                  <li>Store</li>
                </div>
                <div class="rightlinks">
                  <li>Gmail</li>
                  <li>Images</li>
                  <li>Apps</li>
                  <li><input class="signin" type="button" value="Sign In"></li>
                </div>
            </ul>
        </div>
        <div class="logo-container">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="searchbox-container">
            <input class="searchbox" type="text">
        </div>
        <div class="button-container">
            <input class="search" type="button" value="Google Search">
            <input class="lucky" type="button" value="I'm Feeling Lucky">
        </div>
        <div class="footer">
            <ul>
                <div class="footerleft">
                  <li>Advertising</li>
                  <li>Business</li>
                  <li>How Search works</li>
                </div>
                <div class="footerright"> 
                  <li>Privacy</li>
                  <li>Terms</li>
                  <li>Settings</li>
                </div>  
            </ul>
        </div>
    </body>
</html>
